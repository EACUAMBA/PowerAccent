name: Publish

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    #- name: Install Wix
    #  run: |
    #    curl -OLS https://github.com/wixtoolset/wix3/releases/download/wix3111rtm/wix311.exe
    #    .\wix311.exe /install /quiet /norestart
    #- name: Configure Wix
    #  run: |
    #    $wixToolsetBinPath = ";C:\Program Files (x86)\WiX Toolset v3.11\bin;"
    #    $env:PATH = $env:PATH + $wixToolsetBinPath
    #    [Environment]::SetEnvironmentVariable("Path", $env:PATH, [EnvironmentVariableTarget]::Machine)
    #- name: Restore dependencies
    #  run: dotnet restore
    #- name: Publish
    #  run: dotnet publish -c Release -o Publish
    #- name: Zip
    #  run: Compress-Archive -Path .\Publish\* -DestinationPath .\PowerAccent.zip
    - name: Get release
      id: get_release
      uses: bruceadams/get-release@v1.2.3
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./PowerAccent.zip
        asset_name: PowerAccent.zip
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        body: "If you have dotnet 6 install on your machine use `PowerAccent.light.msi`, if not use `PowerAccent.msi`"
        files: |
          .\Installer\PowerAccent.light.msi
          .\Installer\PowerAccent.msi
